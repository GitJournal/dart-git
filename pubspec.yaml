name: dart_git
description: A pure dart implementation of Git
version: 0.0.2
homepage: https://gitjournal.io

# Temporary, while os depends on a 'git' repo
publish_to: none

dependencies:
  args: ^2.3.2
  async: ^2.9.0
  buffer: ^1.2.0
  charcode: ^1.2.0
  collection: ^1.16.0
  crypto: ^3.0.2
  diff_match_patch: ^0.4.1
  equatable: ^2.0.5
  fast_immutable_collections: ^9.1.5
  file: ^6.1.4
  freezed_annotation: ^2.2.0
  meta: ^1.8.0
  path: ^1.8.2
  synchronized: ^3.0.1
  tuple: ^2.0.1

dev_dependencies:
  archive: ^3.3.5
  build_runner:
  freezed: ^2.3.2
  import_sorter: ^4.6.0
  lints: ^2.0.1
  process_run: ^0.12.5+2
  test: ^1.22.2

environment:
  sdk: ">=2.17.1 <3.0.0"

import_sorter:
  comments: false
