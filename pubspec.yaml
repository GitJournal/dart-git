name: dart_git
description: A pure dart implementation of Git
version: 0.0.2
homepage: https://gitjournal.io

# Temporary, while os depends on a 'git' repo
publish_to: none

dependencies:
  args: ^2.3.2
  buffer: ^1.2.0
  charcode: ^1.2.0
  collection: ^1.16.0
  crypto: ^3.0.2
  diff_match_patch: ^0.4.1
  equatable: ^2.0.5
  fast_immutable_collections: ^9.1.5
  file: ^6.1.4
  meta: ^1.8.0
  path: ^1.8.2
  synchronized: ^3.0.1
  tuple: ^2.0.1

dev_dependencies:
  archive: ^3.3.5
  async: ^2.9.0
  build_runner:
  lints: ^3.0.0
  process_run: ^0.12.5+2
  test:

environment:
  sdk: ">=3.0.0 <4.0.0"

