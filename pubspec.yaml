name: dart_git
description: A pure dart implementation of Git
version: 0.0.2
homepage: https://gitjournal.io

# Temporary, while os depends on a 'git' repo
publish_to: none

dependencies:
  args: ^2.3.1
  buffer: ^1.1.1
  charcode: ^1.3.1
  collection: ^1.16.0
  crypto: ^3.0.2
  diff_match_patch: ^0.4.1
  equatable: ^2.0.5
  fast_immutable_collections: ^8.1.0
  file: ^6.1.4
  freezed_annotation: ^2.2.0
  meta: ^1.8.0
  os:
    git: https://github.com/GitJournal/os.git
  path: ^1.8.2
  stash_memory: ^4.4.1
  synchronized: ^3.0.0+3
  tuple: ^2.0.1

dev_dependencies:
  lints: ^2.0.1
  archive: ^3.3.5
  build_runner:
  dart_code_metrics: ^5.3.0
  freezed: ^2.3.2
  import_sorter: ^4.6.0
  process_run: ^0.12.3+2
  test: ^1.22.1

environment:
  sdk: ">=2.14.0 <3.0.0"

import_sorter:
  comments: false
