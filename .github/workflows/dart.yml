name: Dart CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: vhanda/dart:latest

    steps:
      - uses: actions/checkout@v1
      - name: Git Version
        run: git version
      - name: Install dependencies
        run: pub get
      - name: Dart Analyze
        run: dartanalyzer lib test
      - name: Run tests
        run: pub run test
